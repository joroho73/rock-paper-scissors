<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="js/script.js" type="application/javascript" defer></script>
</head>
<body>
    <div>
        Current Score<br>
        You: <span class='playerScoreDisplay'>0</span>, Computer: <span class="computerScoreDisplay">0</span>
    </div>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <div>
        <span class="currentScore"></span>
        <span class="currentResult"></span>
    </div>
    <div>
        <p class="finalResult"></p>
    </div>
</body>
</html>
